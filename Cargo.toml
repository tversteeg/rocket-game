[package]
name = "rocket-game"
version = "0.1.7-alpha.0"
authors = ["Thomas Versteeg <thomasversteeg@gmx.com>"]
license = "GPL-3.0"
homepage = "https://github.com/tversteeg/rocket-game"
edition = "2018"

readme = "README.md"
description = "A small asteroids like game"

repository = "https://github.com/tversteeg/rocket-game.git"
keywords = ["game", "asteroids"]
categories = ["games"]

[badges]
travis-ci = {repository = "tversteeg/rocket-game"}

[dependencies]
